<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Cyberpunk Snake + Gemini</title>
    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            /* Default Theme */
            --bg-color: #050505;
            --grid-line: #1a1a1a;
            --neon-snake: #39ff14;
            --neon-snake-head: #ccffcc;
            --neon-food: #ff00ff;
            --neon-ui: #00f3ff;
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            transition: background-color 0.5s ease;
        }

        /* CRT Scanline Effect Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px var(--neon-snake);
            border: 2px solid var(--neon-snake);
            background-color: #000;
            transition: box-shadow 0.5s ease, border-color 0.5s ease;
        }

        canvas {
            display: block;
            background-color: #000;
            transition: background-color 0.5s ease;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--neon-snake);
            color: var(--neon-snake);
            z-index: 2;
        }

        #message-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border: 1px solid var(--neon-ui);
            box-shadow: 0 0 25px var(--neon-ui);
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 260px;
            max-width: 90%;
            z-index: 20;
        }

        h1 {
            margin: 0;
            color: var(--neon-ui);
            text-shadow: 0 0 10px var(--neon-ui);
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        p {
            margin: 0;
            font-size: 1.2rem;
        }

        /* AI Message Area */
        #ai-log {
            font-size: 1.1rem;
            color: #fff;
            min-height: 1.2em;
            font-style: italic;
            text-shadow: 0 0 2px white;
            margin-bottom: 5px;
        }
        
        .loading-text {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        button {
            background: transparent;
            color: var(--neon-snake);
            border: 2px solid var(--neon-snake);
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 0 5px var(--neon-snake);
            width: 100%;
        }

        button:hover:not(:disabled) {
            background: var(--neon-snake);
            color: black;
            box-shadow: 0 0 20px var(--neon-snake);
        }

        button:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .ai-btn {
            border-color: var(--neon-ui);
            color: var(--neon-ui);
            box-shadow: 0 0 5px var(--neon-ui);
        }

        .ai-btn:hover:not(:disabled) {
            background: var(--neon-ui);
            color: black;
            box-shadow: 0 0 20px var(--neon-ui);
        }

        .controls-hint {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #888;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="ui-layer">
            <div class="hud">
                <span id="scoreDisplay">SCORE: 0</span>
                <span id="highScoreDisplay">HI: 0</span>
            </div>
        </div>

        <div id="message-screen">
            <h1 id="screen-title">NEON SNAKE</h1>
            
            <div id="ai-log" class="hidden"></div>
            <p id="final-score" class="hidden">SCORE: 0</p>
            
            <div class="btn-group">
                <button id="start-btn">INITIALIZE</button>
                <button id="ai-theme-btn" class="ai-btn">✨ HACK VISUALS</button>
            </div>
            
            <p class="controls-hint">ARROWS to Move / Swipe</p>
        </div>
    </div>

    <script>
        /**
         * NEON CYBERPUNK SNAKE + GEMINI API
         * ---------------------------------
         * 1. Core Snake Logic
         * 2. Gemini API Integration for Visual Themes
         * 3. Gemini API Integration for Game Over Commentary
         */

        const apiKey = ""; // Injected by environment

        // --- GAME CONFIG ---
        const CANVAS_SIZE = 400;
        const TILE_COUNT = 20;
        const TILE_SIZE = CANVAS_SIZE / TILE_COUNT;
        const GAME_SPEED = 100;

        // --- DOM ELEMENTS ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreDisplay');
        const highScoreEl = document.getElementById('highScoreDisplay');
        const startBtn = document.getElementById('start-btn');
        const aiThemeBtn = document.getElementById('ai-theme-btn');
        const messageScreen = document.getElementById('message-screen');
        const screenTitle = document.getElementById('screen-title');
        const finalScoreEl = document.getElementById('final-score');
        const aiLogEl = document.getElementById('ai-log');
        const root = document.documentElement;

        // --- GAME STATE ---
        let snake = [];
        let food = { x: 0, y: 0 };
        let velocity = { x: 0, y: 0 };
        let nextVelocity = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('neonSnakeHighScore') || 0;
        let gameInterval;
        let isGameRunning = false;
        let isPaused = false;

        highScoreEl.innerText = `HI: ${highScore}`;

        // --- GEMINI API HELPERS ---

        async function callGemini(prompt, isJson = false) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            if (isJson) {
                payload.generationConfig = {
                    responseMimeType: "application/json"
                };
            }

            // Simple retry logic (exponential backoff)
            const delays = [1000, 2000, 4000];
            for (let i = 0; i <= delays.length; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (err) {
                    if (i === delays.length) throw err;
                    await new Promise(r => setTimeout(r, delays[i]));
                }
            }
        }

        // --- FEATURE 1: AI VISUAL HACK ---

        async function hackVisuals() {
            aiThemeBtn.disabled = true;
            const originalText = aiThemeBtn.innerText;
            aiThemeBtn.innerText = "✨ HACKING...";
            
            const prompt = `
                Generate a unique, cool color palette for a retro cyberpunk snake game.
                Return ONLY a JSON object with these keys:
                "bg" (very dark hex),
                "grid" (dim hex),
                "snake" (bright neon hex),
                "head" (lighter version of snake hex),
                "food" (contrasting neon hex),
                "ui" (accent hex),
                "themeName" (a creative 2-3 word name for this theme like 'Toxic Rain', 'Solar Flare').
                Make it visually distinct from a standard green theme.
            `;

            try {
                const result = await callGemini(prompt, true);
                const theme = JSON.parse(result);
                applyTheme(theme);
                screenTitle.innerText = theme.themeName.toUpperCase();
            } catch (error) {
                console.error("Theme generation failed:", error);
                aiThemeBtn.innerText = "HACK FAILED";
                setTimeout(() => aiThemeBtn.innerText = originalText, 2000);
            } finally {
                aiThemeBtn.disabled = false;
                if (aiThemeBtn.innerText !== "HACK FAILED") {
                    aiThemeBtn.innerText = "✨ HACK VISUALS";
                }
            }
        }

        function applyTheme(theme) {
            root.style.setProperty('--bg-color', theme.bg);
            root.style.setProperty('--grid-line', theme.grid);
            root.style.setProperty('--neon-snake', theme.snake);
            root.style.setProperty('--neon-snake-head', theme.head);
            root.style.setProperty('--neon-food', theme.food);
            root.style.setProperty('--neon-ui', theme.ui);
            
            // Update UI Colors dynamically
            startBtn.style.borderColor = theme.snake;
            startBtn.style.color = theme.snake;
            startBtn.style.boxShadow = `0 0 5px ${theme.snake}`;
            
            aiThemeBtn.style.borderColor = theme.ui;
            aiThemeBtn.style.color = theme.ui;
            aiThemeBtn.style.boxShadow = `0 0 5px ${theme.ui}`;

            screenTitle.style.color = theme.ui;
            screenTitle.style.textShadow = `0 0 10px ${theme.ui}`;
            
            // Force redraw of background
            initialDraw();
        }

        // --- FEATURE 2: AI GAME OVER LOG ---

        async function generateDeathLog(finalScore, deathReason) {
            aiLogEl.classList.remove('hidden');
            aiLogEl.innerHTML = '<span class="loading-text">ANALYZING FAILURE DATA...</span>';
            
            const prompt = `
                You are a cynical, dystopian AI overseeing a simulation. 
                The user just failed the 'Snake' protocol.
                Score: ${finalScore}. 
                Cause of death: ${deathReason} (hit wall or bit self).
                Write a 1-sentence system log. Be snarky, cryptic, or philosophical. 
                Max 15 words. No quotes.
            `;

            try {
                const message = await callGemini(prompt, false);
                aiLogEl.innerText = `> ${message}`;
            } catch (error) {
                aiLogEl.innerText = "> SYSTEM_OFFLINE: UNABLE TO MOCK USER.";
            }
        }

        // --- CORE GAME LOGIC ---

        function initGame() {
            snake = [{ x: 10, y: 10 }, { x: 10, y: 11 }, { x: 10, y: 12 }];
            velocity = { x: 0, y: -1 };
            nextVelocity = { x: 0, y: -1 };
            score = 0;
            scoreEl.innerText = `SCORE: 0`;
            placeFood();

            // Hide UI
            messageScreen.classList.add('hidden');
            
            isGameRunning = true;
            isPaused = false;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, GAME_SPEED);
        }

        function update() {
            if (isPaused) return;
            velocity = { ...nextVelocity };
            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // Death Check: Walls
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver("IMPACT DETECTED (WALL)");
                return;
            }

            // Death Check: Self
            for (let part of snake) {
                if (head.x === part.x && head.y === part.y) {
                    gameOver("SELF-CANNIBALISM DETECTED");
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = `SCORE: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Get current CSS vars
            const style = getComputedStyle(root);
            const colorBg = style.getPropertyValue('--bg-color').trim();
            const colorGrid = style.getPropertyValue('--grid-line').trim();
            const colorSnake = style.getPropertyValue('--neon-snake').trim();
            const colorHead = style.getPropertyValue('--neon-snake-head').trim();
            const colorFood = style.getPropertyValue('--neon-food').trim();

            // Clear
            ctx.fillStyle = colorBg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = colorGrid;
            ctx.lineWidth = 1;
            for (let i = 0; i < TILE_COUNT; i++) {
                ctx.beginPath(); ctx.moveTo(i * TILE_SIZE, 0); ctx.lineTo(i * TILE_SIZE, CANVAS_SIZE); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i * TILE_SIZE); ctx.lineTo(CANVAS_SIZE, i * TILE_SIZE); ctx.stroke();
            }

            // Food
            ctx.shadowBlur = 15;
            ctx.shadowColor = colorFood;
            ctx.fillStyle = colorFood;
            ctx.beginPath();
            ctx.arc(food.x * TILE_SIZE + TILE_SIZE/2, food.y * TILE_SIZE + TILE_SIZE/2, TILE_SIZE/2 - 2, 0, Math.PI*2);
            ctx.fill();

            // Snake
            ctx.shadowBlur = 10;
            ctx.shadowColor = colorSnake;
            snake.forEach((part, index) => {
                ctx.fillStyle = (index === 0) ? colorHead : colorSnake;
                ctx.fillRect(part.x * TILE_SIZE + 1, part.y * TILE_SIZE + 1, TILE_SIZE - 2, TILE_SIZE - 2);
            });
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            for (let part of snake) {
                if (food.x === part.x && food.y === part.y) {
                    placeFood();
                    break;
                }
            }
        }

        function gameOver(reason) {
            isGameRunning = false;
            clearInterval(gameInterval);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHighScore', highScore);
                highScoreEl.innerText = `HI: ${highScore}`;
            }

            screenTitle.innerText = "SYSTEM FAILURE";
            screenTitle.style.color = "#ff3333";
            
            finalScoreEl.innerText = `FINAL SCORE: ${score}`;
            finalScoreEl.classList.remove('hidden');
            startBtn.innerText = "REBOOT SYSTEM";
            messageScreen.classList.remove('hidden');

            // Trigger AI Commentary
            generateDeathLog(score, reason);
        }

        // --- INPUTS ---
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            if (e.code === 'Space') { isPaused = !isPaused; return; }
            switch (e.key) {
                case 'ArrowUp': if (velocity.y === 0) nextVelocity = { x: 0, y: -1 }; break;
                case 'ArrowDown': if (velocity.y === 0) nextVelocity = { x: 0, y: 1 }; break;
                case 'ArrowLeft': if (velocity.x === 0) nextVelocity = { x: -1, y: 0 }; break;
                case 'ArrowRight': if (velocity.x === 0) nextVelocity = { x: 1, y: 0 }; break;
            }
        });

        // Swipe
        let tX = 0, tY = 0;
        document.addEventListener('touchstart', e => { tX=e.changedTouches[0].screenX; tY=e.changedTouches[0].screenY; }, {passive:false});
        document.addEventListener('touchmove', e => { if(isGameRunning) e.preventDefault(); }, {passive:false});
        document.addEventListener('touchend', e => {
            if (!isGameRunning) return;
            let dX = e.changedTouches[0].screenX - tX, dY = e.changedTouches[0].screenY - tY;
            if (Math.abs(dX) < 30 && Math.abs(dY) < 30) return;
            if (Math.abs(dX) > Math.abs(dY)) {
                if (dX > 0 && velocity.x === 0) nextVelocity = {x:1, y:0};
                else if (dX < 0 && velocity.x === 0) nextVelocity = {x:-1, y:0};
            } else {
                if (dY > 0 && velocity.y === 0) nextVelocity = {x:0, y:1};
                else if (dY < 0 && velocity.y === 0) nextVelocity = {x:0, y:-1};
            }
        }, {passive:false});

        // --- INIT & EVENTS ---
        
        function initialDraw() {
            const style = getComputedStyle(root);
            ctx.fillStyle = style.getPropertyValue('--bg-color');
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = style.getPropertyValue('--grid-line');
            for (let i = 0; i < TILE_COUNT; i++) {
                ctx.strokeRect(i * TILE_SIZE, 0, 1, CANVAS_SIZE);
                ctx.strokeRect(0, i * TILE_SIZE, CANVAS_SIZE, 1);
            }
        }

        function resizeGame() {
            const maxWidth = Math.min(window.innerWidth - 20, 500);
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = maxWidth + 'px';
        }

        startBtn.addEventListener('click', initGame);
        aiThemeBtn.addEventListener('click', hackVisuals);
        window.addEventListener('resize', resizeGame);

        resizeGame();
        initialDraw();

    </script>
</body>
</html>
